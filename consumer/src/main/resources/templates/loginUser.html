
<html>
<head>
    <base href="<%=basePath%>">
    <title>标题</title>
    <meta http-equiv="pragma" content="no-cache">

    <style type="text/css">
        body{
            background: url("./js/image/a.jpg") no-repeat;
            background-size:100% 100%;
            background-attachment:fixed;
        }
        #login_box{
            padding: 35px;
            border-radius:15px;
            background: #56666B;
            color: #fff;
        }
        #login_title{
            color: #000000;
        }
    </style>
</head>
<body>
<div class="container" id="top">
    <div class="row" style="margin-top: 240px;">
        <div class="col-md-offset-4 col-md-4">
            <div class="col-md-offset-3 col-md-9">
                <h1 id='login_title'></h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8" >
        </div>
        <div class="col-md-4" id='login_box'>
            <form class="form-horizontal" id="userForm">
                <div class="form-group">
                    <label class="col-md-3 control-label">用户账号</label>
                    <div class="col-md-9">
                        <input class="form-control" type="text"  placeholder="请输入名字" id="username" name="username" >
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-md-3 control-label">用户密码</label>
                    <div class="col-md-9">
                        <input class="form-control" type="text" placeholder="请输入密码" id="password" name="password"/>
                    </div>
                </div>

                <%--    <div class="form-group">
                <label class="col-md-3 control-label">验证码</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" placeholder="请输入验证码" size="5" id="code"/>
                    <br/>
                    <img  src="<%=request.getContextPath()%>/user/getcode.do" id="img"  onclick="changeCode(this.src)">

                </div>
            </div> --%>

                <div class="form-group">
                    <div class="col-md-offset-2 col-md-4">
                        <input type="button" class="form-control" class="btn-default" id="login"  value="登录"/>
                    </div>
                    <div class="col-md-offset-2 col-md-4">
                        <input type="button" class="form-control" class="btn-default" onclick="zhu()"  value="注册"/>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4" >
        </div>
    </div>
</div>

</body>

<script type="text/javascript">


    $("#login").click(

        function(){
            var username = $("#username").val();
            var password = $("#password").val();
            var form = $("#userForm").serialize();
            $.ajax({
                url:"<%=path%>/music/loginUser.do",
                data:form,
                type:"post",
                success:function(data){


                    if(data=="usererror"){
                        alert("空");
                    }
                    if(data=="freeze"){
                        alert("已冻结,五分钟后再次登录");
                    }
                    if(data=="passerror"){
                        alert("密码错误");
                    }
                    if(data=="success"){
                        location.href="<%=path%>/music/queryL.do";
                    }else{
                        alert(data);
                    }

                },error:function(){
                    alert("shibai")
                }



            })


        }
    )



</script>
</html>
