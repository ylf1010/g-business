<script type="text/javascript">
    $(function(){

        initDataGrid();
    });
    function initDataGrid() {
        //创建bootstrapTable


        $("#product-table").bootstrapTable({
            url: "../lyproduct/querylyProduct",
            method: 'post',
            striped: true,  	// 斑马线效果     默认false
            //只允许选中一行
            singleSelect: false,
            //选中行是不选中复选框或者单选按钮
            clickToSelect: true,
            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            uniqueId: "id",                 //每一行的唯一标识，一般为主键列
            showColumns: true,                  //是否显示所有的列
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,     //  最少留两列
            detailView: false,                  //是否显示父子表
            toolbar: '#tabToolBar',   //  工具定义位置
            sidePagination: 'server',
            toolbar: '#toolbar',
            pagination: true, //是否展示分页
            pageList: [2, 4, 8, 10],//分页组件
            pageNumber: 1,
            pageSize: 2,//默认每页条数
            //启动回车键做搜索功能
            searchOnEnterKey: true,
            //设置为false 将禁止所有列的排序。
            sortable: true,
            //设置默认排序为 name,直接对应数据库的字段
            sortName: 'id',
            //定义排序方式，'asc' 或者 'desc'。
            sortOrder: "desc",
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            // 设置为limit可以获取limit, offset, search, sort, order
            queryParamsType: 'undefined',
            // 请求服务器数据
            queryParams: function queryParams(params) {
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    sortName: params.sortName,
                    sortOrder: params.sortOrder,
                    flid:params.flid,
                    productname: $("#productname").val()

                };
                return param;
            },
            columns: [
                [
                {field: 'checkbox', checkbox: true},  //开启复选框
                {field: 'productid', title: '商品(编号)', width: 300},      //  列    field   代表是 后台  传过来的值
                {field: 'productname', title: '商品(名称)', width: 300},
                {field: 'productphoto', title: '商品(展示图片)', width: 300,
                    formatter: function(value,row,index){
                        return "<img width='100' src='../"+value+"'>"
                    }

                },
                {field: 'producttype', title: '商品(分类)', width: 300},
                /*formatter: function(value,row,index){//单元格格式化器（字段值，行对象，行索引）
                        var lx="";
                        if(value==1){
                            lx="牧羊犬"
                        }else if(value==2){
                            lx="金毛"
                        }else if(value==3){
                            lx="罗宾犬"
                        }
                        return lx;
                    }

                },*/
                /*{field: 'dogsex', title: '犬(性别)', width: 300,
                    formatter: function(value,row,index){//单元格格式化器（字段值，行对象，行索引）
                        var sex="";
                        if(value==1){
                            sex="公"
                        }else if(value==2){
                            sex="母"
                        }
                        return sex;
                    }

                },*/
                {field: 'productprice', title: '商品(价格)', width: 300},
                {field: 'productkucun', title: '商品(库存)', width: 300},
                {field: 'productzxl', title: '商品(总销量)', width: 300},
                {field: 'productdate', title: '商品(发布时间)', width: 300},
                    {field: 'productdescribe', title: '商品(描述)', width: 300},
                {field: 'productsxj', title: '商品(上/下架)', width: 300,
                    formatter: function (value, row, index) {//单元格格式化器（字段值，行对象，行索引）
                        var sxj = "";
                        if (value == 1) {
                            sxj = "上架"
                        } else if (value == 2) {
                            sxj = "下架"
                        }
                        return sxj;
                    }

                },
                {field:'act',title:'操作',width:300,
                    formatter: function(value,row,index){//单元格格式化器（字段值，行对象，行索引）
                        if(row.productsxj==1){
                            return "<input type='button' value='下架' bgcolor='red' onclick='edituser("+row.productid+","+row.productsxj+")'></input>";
                        }else if(row.productsxj==2){
                            return "<input type='button' value='上架' bgcolor='blue' onclick='edituser("+row.productid+","+row.productsxj+")'></input>";
                        }else{
                            return "不明";
                        }
                    }

                },

      ]
            ]
        });

    }
    function queryData(){
        $("#product-table").bootstrapTable("refresh", {
            "query": {
                "productname": $("#productname").val(),
                "flid":$("#flid").val
            }
        });

    }
    /*获取下拉菜单*/
    $(function(){
        $.ajax({
            type:"post",
            url:"../lyproduct/queryClassify",
            success:function(data){
                var html='<option value="-1">--请选择--</option>'
                for (var i = 0; i < data.length; i++) {
                    html+='<option value='+data[i].flid+'>'+data[i].flname+'</option>';
                }
                $("#selectaid").html(html)
            }
        })

    })
    //修改状态
    function edituser(productid,zt){
       /* alert(productid);
        alert(zt);*/
        $.ajax({
            type:"post",
            url:"../lyproduct/updateproductzt",
            data:{
                productid:productid,
                zt:zt
            },
            success:function(){
                alert("修改成功")
                $('#product-table').bootstrapTable("refresh");
            }
        })
    }
    var res;

    function createAddContent(url) {
        //alert(url);
        $.ajax({
            url: url,
            async: false,
            success: function (data) {
                res = data;
            }
        });
        return res;
    }
    //新增

    function addSP(){
        //alert("11111111")
        //打开新增弹框
        bootbox.dialog({
            title: '新增商品',
            message: createAddContent("../lyproduct/toadd"),
            closeButton: true,//是否显示关闭按钮
            buttons: {
                "success": {
                    "label": "<i class='icon-ok'></i> 保存",
                    "className": "btn-sm btn-success",
                    "callback": function () {

                        $.ajax({
                            url: '../lyproduct/addProduct',
                            type: 'post',
                            data: $("#addformId").serialize(),
                            success: function () {
                                alert("新增成功");
                                $('#product-table').bootstrapTable("refresh");
                                //刷新表格
                            }, error: function () {
                                alert("新增失败");
                            }
                        });
                    }
                },
                "cancel": {
                    "label": "<i class='icon-info'></i> 取消",
                    "className": "btn-sm btn-danger",
                    "callback": function () {

                    }
                }
            }

        });
    }
    //批量删除
    function deleteproductById(){
        var arr=$("#product-table").bootstrapTable('getSelections');
        if(arr.length>0){
            var ids="";
            for (var i = 0; i < arr.length; i++) {
                ids+=","+arr[i].productid;
            }

            ids=ids.substr(1);
            $.ajax({
                type:"post",
                url:"../lyproduct/delProduct?dids="+ids,
                success:function(){
                    alert("删除成功")
                    $('#product-table').bootstrapTable("refresh");
//		    							重新加载列表

                }
            })
        }else{
//		    		 		如果没有选中的复选框    提示警告
            alert('警告！请至少选择一项进行删除');
        }

    }
    function updproductId(){


        var arr=$("#product-table").bootstrapTable('getSelections');
        if(arr.length==0 || arr.length > 1){
            alert("警告！只能修改单条数据")
        }else{

            bootbox.dialog({
                title: '修改商品',
                message: createAddContent("../lyproduct/queryProductPage?productid="+arr[0].productid),
                closeButton:true,//是否显示关闭按钮
                buttons: {
                    "success": {
                        "label": "<i class='icon-ok'></i> 保存",
                        "className": "btn-sm btn-success",
                        "callback": function () {

                            $.ajax({
                                url: '../lyproduct/updateProduct',
                                type: 'post',
                                data: $("#updspformId").serialize(),
                                success: function () {
                                    alert("修改成功");
                                    $('#product-table').bootstrapTable("refresh");
                                    //刷新表格
                                }, error: function () {
                                    alert("修改失败");
                                }
                            });
                        }

                    },
                    "cancel": {
                        "label": "<i class='icon-info'></i> 取消",
                        "className": "btn-sm btn-danger",
                        "callback": function () {

                        }
                    }
                }

            });

        }


    }

</script>
