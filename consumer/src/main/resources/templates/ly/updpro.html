<!DOCTYPE html>
<html lang="en">
<head>
    <base href="<%=basePath%>">
    <title>标题</title>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="This is my page">


</head>
<body>
<form id="updForm" method="post">
    <input type="hidden" name="productid" value="${product.productid}">
   <table >
       <tr>
           <td>商品(名称)</td>
           <td><input type="text" class="form-control" id="name" value="${product.productname}" name="productname" placeholder="商品(名称)"/></td>
       </tr>
       <tr>
           <td>分类：</td>
           <td>
               <input id="dd" name="productpid" data-options="required:true,prompt:'分类'">
               <span id="typespanid"></span>
           </td>
       </tr>
       <tr>
           <td>商品(价格)</td>
           <td><input type="text" class="form-control" id="name" value="${product.productprice}" name="productprice" placeholder="商品(价格)"/></td>
       </tr>
       <tr>
           <td>商品(库存)</td>
           <td><input type="text" class="form-control" id="name" value="${product.productkucun}" name="productkucun" placeholder="商品(库存)"/></td>
       </tr>
       <tr>
           <td>商品(总销量)</td>
           <td><input type="text" class="form-control" id="name" value="${product.productzxl}" name="productzxl" placeholder="商品(总销量)"/></td>
       </tr>
       <tr>
           <td>商品(展示图片)</td>
           <td><input type="hidden" id="burl" name=productphoto>
               <input type="file" id="imgFileBTN" >
               <!--  图片回显的位置 -->
               <div id="showImgDiv" style="width: 150px;height: 200px;border‐style:solid;border‐width:1px; border‐color:black;">
               </div>
               <!--  进度条位置 -->
               <div id="showBarDiv" ></div>
               <!--  <input type="button" onclick="uploadObj.uploadify('cancel');" value="取消">
                <input type="button" onclick="uploadObj.uploadify('upload','*');"value="确定上传"> --></td>
       </tr>
       <tr>
           <td>商品(发布时间)</td>
           <td><input type="text" class="form-control"  id="name" name="productdate" placeholder="商品(发布时间)"/></td>
       </tr>
       <tr>
           <td>商品(描述)</td>
           <td><textarea id="editor_id" name="productdescribe" style="width:700px;height:300px;"></textarea></td>
       </tr>
       <tr>
           <td colspan="2">
               <a  onclick="addArt()" class="easyui-linkbutton">提交</a>
           </td>
       </tr>

   </table>
</form>

<script>
    var editor;

    KindEditor.ready(function(K) {
        editor = K.create('#editor_id', {
            uploadJson:  "../js/kindeditor-4.1.10/jsp/upload_json.jsp",
            fileManagerJson:  "../js/kindeditor-4.1.10/jsp/file_manager_json.jsp",
            allowFileManager : true,
            //将富文本编辑中的内容同步到表单序列化中
            afterBlur:function(){this.sync();}
        });
    });


</script>
</body>

</html>
