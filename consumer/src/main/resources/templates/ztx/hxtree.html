<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>

</head>
<body>
<input type="hidden" id="rid" th:value="${id }" >
<div id="edittree"></div>
<script type="text/javascript">
    function getTreeData(){
        var rid=$("#rid").val()
        var tree_data = "";
        $.ajax({
            url:"../ztx/cxbyridtree?id="+rid,
            type:"post",
            dataType:"json",
            async:false,
            success:function(data){
                tree_data = data;
            }
        });
        return tree_data;
    }

    /* $('#edittree').treeview(
        {
        	showCheckbox: true,
            data:getTreeData()

        }) */

    var nodeCheckedSilent = false;
    function nodeChecked(event, node) {
        if (nodeCheckedSilent) {
            return;
        }
        nodeCheckedSilent = true;
        checkAllParent(node);
        checkAllSon(node);
        nodeCheckedSilent = false;
    }
    var nodeUncheckedSilent = false;
    function nodeUnchecked(event, node) {
        if (nodeUncheckedSilent)
            return;
        nodeUncheckedSilent = true;
        uncheckAllParent(node);
        uncheckAllSon(node);
        nodeUncheckedSilent = false;
    }
    //选中全部父节点
    function checkAllParent(node) {
        $('#edittree').treeview('checkNode', node.nodeId, {
            silent: true
        });
        var parentNode = $('#edittree').treeview('getParent', node.nodeId);
        if (!("nodeId" in parentNode)) {
            return;
        } else {
            checkAllParent(parentNode);
        }
    }
    //取消全部父节点
    function uncheckAllParent(node) {
        $('#edittree').treeview('uncheckNode', node.nodeId, {
            silent: true
        });
        var siblings = $('#edittree').treeview('getSiblings', node.nodeId);
        var parentNode = $('#edittree').treeview('getParent', node.nodeId);
        if (!("nodeId" in parentNode)) {
            return;
        }
        var isAllUnchecked = true; //是否全部没选中
        for (var i in siblings) {
            if (siblings[i].state.checked) {
                isAllUnchecked = false;
                break;
            }
        }
        if (isAllUnchecked) {
            uncheckAllParent(parentNode);
        }
    }
    //级联选中所有子节点
    function checkAllSon(node) {
        $('#edittree').treeview('checkNode', node.nodeId, {
            silent: true
        });
        if (node.nodes != null && node.nodes.length > 0) {
            for (var i in node.nodes) {
                checkAllSon(node.nodes[i]);
            }
        }
    }
    //级联取消所有子节点
    function uncheckAllSon(node) {
        $('#edittree').treeview('uncheckNode', node.nodeId, {
            silent: true
        });
        if (node.nodes != null && node.nodes.length > 0) {
            for (var i in node.nodes) {
                uncheckAllSon(node.nodes[i]);
            }
        }
    }
    $('#edittree').treeview({
        showCheckbox: true,
        data: getTreeData(),
        onNodeChecked: nodeChecked,
        onNodeUnchecked: nodeUnchecked
    });

</script>
</body>
</html>
