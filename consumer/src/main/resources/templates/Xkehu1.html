<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户列表</title>

    <!-- 引入jquery -->
    <script type="text/javascript" src="../js/jquery.min.js"></script>

    <!-- 引入 css  -->
    <!-- 引入bootstrap的css -->
    <link  href="../js/bootstrap/css/bootstrap.min.css" rel="stylesheet" >
    <!-- 引入bootstrap-treeview的css -->
    <link  href="../js/treeview/bootstrap-treeview.min.css" rel="stylesheet" >
    <!-- 引入bootstrap-addTabs的css -->
    <link  href="../js/addTabs/addTabs.css" rel="stylesheet" >
    <!-- 引入bootstrap-table的css -->
    <link  href="../js/table/bootstrap-table.min.css" rel="stylesheet" >
    <!-- 引入fileinput的css -->
    <link type="text/css" rel="stylesheet" href="../js/fileinput/css/fileinput.min.css" />

    <!-- 引入 js  -->
    <!-- 引入bootstrap的js-->
    <script type="text/javascript" src="../js/bootstrap/js/bootstrap.min.js"></script>
    <!-- 引入bootstrap的js-->
    <script type="text/javascript" src="../js/treeview/bootstrap-treeview.min.js"></script>
    <!-- 引入bootstrap的js-->
    <script type="text/javascript" src="../js/addTabs/addTabs.js"></script>
    <!-- 引入bootstrap-table的js-->
    <script type="text/javascript" src="../js/table/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="../js/table/locale/bootstrap-table-zh-CN.min.js"></script>
    <!-- 引入bootbox.js -->
    <script type="text/javascript" src="../js/bootbox/bootbox.js"></script>
    <!-- 引入fileinput的js -->
    <script type="text/javascript" src="../js/fileinput/js/fileinput.min.js"></script>
    <!--  引入fileinput的js -->
    <script type="text/javascript" src="../js/fileinput/js/locales/zh.js"></script>
    <script type="text/javascript" src="../js/fileinput/themes/fa/theme.js"></script>

</head>
<body>




<!-- 条件查询  -->
<form id="tjfrom" class="form-inline">
    <div class="form-group">
        <label>客户身份:</label>
        <select id="hiuyuan">
            <option value="5">全部</option>
            <option value="1">会员</option>
            <option value="0">非会员</option>
        </select>

        <label>积分:</label>
        <input type="text" class="form-control" id="stajifen">~
        <input type="text" class="form-control" id="endjifen">

        <input type="text" class="form-control"  id="name" placeholder="输入昵称或手机号">
    </div>
    <button type="button" class="btn btn-success" onclick="sousuo()">搜索</button>
    <button type="reset" >重置</button>

    <!--分组-->
    <div class="form-group">

    </div>

</form>


<!-- 按扭  -->
<div >
    <button class="btn btn-info btn-lg" onclick="delete1()">批量删除</button>


<!-- table 数据展示  -->
<table id="data"></table>

</div>

</body>
<script>

    //查询    数据展示
    $(function () {
        //创建bootstrapTable
        $("#data").bootstrapTable({
            url: "../xu/xkehulist",
            method : 'post',
            striped : true, // 斑马线效果     默认false
            //只允许选中一行
            //singleSelect : true,
            //选中行是不选中复选框或者单选按钮
            clickToSelect : true,
            showToggle : true, //是否显示详细视图和列表视图的切换按钮
            cardView : false, //是否显示详细视图
            uniqueId : "id", //每一行的唯一标识，一般为主键列
            showColumns : true, //是否显示所有的列
            showRefresh : true, //是否显示刷新按钮
            minimumCountColumns : 2, //  最少留两列
            detailView : false, //是否显示父子表
            toolbar : '#tabToolBar', //  工具定义位置
            sidePagination : 'server',
            toolbar : '#toolbar',
            pagination : true, //是否展示分页
            pageList : [ 4, 8, 10 ],//分页组件
            pageNumber : 1,
            pageSize : 4,//默认每页条数
            //启动回车键做搜索功能
            searchOnEnterKey : true,
            //设置为false 将禁止所有列的排序。
            sortable : true,
            //设置默认排序为 name
            sortName : 'id',
            //定义排序方式，'asc' 或者 'desc'。
            sortOrder : "desc",
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            // 设置为limit可以获取limit, offset, search, sort, order  queryParamsType:'undefined',
            queryParamsType : 'undefined',
            // 请求服务器数据
            queryParams : function queryParams(params) {
                var param = {
                    pageNumber : params.pageNumber,
                    pageSize : params.pageSize,
                    sortName : params.sortName,
                    sortOrder : params.sortOrder,
                    name : $("#name").val()
                };
                return param;
            },
            columns : [
                { field : 'checkbox',checkbox : true }, //开启复选框
               // { field : 'id',title : 'ID', width : 300 }, //  列    field   代表是 后台  传过来的值
                {field : 'xx', title : '客户', width : 300,
                    formatter:function(value,row,index){
                       var a=row.nickname;
                         a+="<img src='../upload/"+row.img+"' width='20' height='20'>";
                        return a;
                    }
                },

                // {field : 'img', title : '头像', width : 300},
               // { field : 'nickname', title : '姓名', width : 300},
               { field : 'phone', title : '手机号',width : 300 },

                { field : 'rank', title : '会员级别', width : 300 },

                { field : 'jfsum', title : '积分', width : 300 },
                { field : 'bqname', title : '标签', width : 300 ,
                    formatter:function(value,row,index){
                       return value;// "<font color=red>value</font>";
                    }
                },
                { field : 'endtime', title : '上次登录时间', width : 300 },

                { field : 'x', title : '操作', width : 300,
                    formatter:function(value,row,index){
                        return  "<a href='javascript:delete1()' >删除</a>";
                    }

                }

            ]
        });
    })

    //条件查询     使用parameUtil工具类
    function sousuo() {
        $("#data").bootstrapTable("refresh", {
            "query":{
                "name" : $("#name").val(),
                "hiuyuan" : $("#hiuyuan").val(),
                "stajifen" : $("#stajifen").val(),
                "endjifen" : $("#endjifen").val(),
            }
        });

    }


    //删除  批量删除
    function delete1() {
        var arr = $('#data').bootstrapTable("getSelections");//获取选中的行
        console.log(arr);
        if (arr.length <= 0) {
            alert("请选择要删除的数据！");
            return ;
        }
        var ids = "";
        for (var i = 0; i < arr.length; i++) {
            ids += arr[i].id + ",";
        }

        ids = ids.substring(0, ids.length - 1);
        if(confirm("您确定删除这"+arr.length+"条数据吗？")){
            $.ajax({
                url: "pa/delete1.do",
                data: {ids: ids},
                type: "post",
                success: function () {
                    alert("删除成功");
                    $("#data").bootstrapTable("refresh");

                }, error: function () {
                    alert("失败！");
                }
            })
        }
    }


</script>

</html>
