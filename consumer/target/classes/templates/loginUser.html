        $(img).attr("src",$(img).attr("src")+"?1");

    $("#login").click(

        function(){
            var username = $("#username").val();
            var password = $("#password").val();
            var code = $("#code").val();
            var form = $("#userForm").serialize();

            $.ajax({
                url:"../ylf/loginUser?code="+code,
                data:form,
                type:"post",
                success:function(data){

                    if(data=="codeError"){
                        alert("验证码错误");
                    }
                    if(data=="usererror"){
                        alert("请输入正确账号");
                    }
                    if(data=="passerror"){

                    }
                    if(data=="success"){
                        location.href="../ztx/tomain";
                    }

                },error:function(){
