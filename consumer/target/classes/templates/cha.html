<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery.min.js"></script>

    <script type="text/javascript" src="../js/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/table/bootstrap-table.min.js"></script>
    <script type="text/javascript" src="../js/table/locale/bootstrap-table-zh-CN.min.js"></script>
    <link rel="stylesheet" href="../js/table/bootstrap-table.css">
    <link rel="stylesheet" href="../js/bootstrap/css/bootstrap.min.css">
</head>
<body>
下单时间 <input type="date"  id="startdate"> -
<input type="date" id="enddate" ><br>
<select onchange="productname('this.value')" id="productname">
    <option value="输入商品名称">商品名称</option>
    <option value="输入订单号">订单号</option>
</select>
<input id="productname2" placeholder="">
<table id="dataGrid" fit="true"></table>
</body>
<script>
    $(function(){
        initDataGrid();
    });
    function initDataGrid() {
        //创建bootstrapTable
        $("#dataGrid").bootstrapTable({
            url: "../ysqone/cha",
            method: 'post',
            striped: true,  	// 斑马线效果     默认false
            //只允许选中一行
            singleSelect: false,
            //选中行是不选中复选框或者单选按钮
            clickToSelect: true,
            showToggle: true,                    //是否显示详细视图和列表视图的切换按钮
            cardView: false,                    //是否显示详细视图
            uniqueId: "id",                 //每一行的唯一标识，一般为主键列
            showColumns: true,                  //是否显示所有的列
            showRefresh: true,                  //是否显示刷新按钮
            minimumCountColumns: 2,     //  最少留两列
            detailView: false,                  //是否显示父子表
            toolbar: '#tabToolBar',   //  工具定义位置
            sidePagination: 'server',
            toolbar: '#toolbar',
            pagination: true, //是否展示分页
            pageList: [2, 4, 8, 10],//分页组件
            pageNumber: 1,
            pageSize: 2,//默认每页条数
            //启动回车键做搜索功能
            searchOnEnterKey: true,
            //设置为false 将禁止所有列的排序。
            sortable: true,
            //设置默认排序为 name,直接对应数据库的字段
            sortName: 'id',
            //定义排序方式，'asc' 或者 'desc'。
            sortOrder: "desc",
            //设置为undefined可以获取pageNumber，pageSize，searchText，sortName，sortOrder
            // 设置为limit可以获取limit, offset, search, sort, order
            queryParamsType: 'undefined',
            // 请求服务器数据
            queryParams: function queryParams(params) {
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    sortName: params.sortName,
                    sortOrder: params.sortOrder

                };
                return param;
            },
            columns: [
                {field: 'id', title: '用户id'},
                {field:'ordernumber',title:'商品名称'},//  列    field   代表是 后台  传过来的值
                {field:'productname',title:'商品类型'},
                {field:'unitprice',title:'商品价格'},
                {field: 'ordertime', title: '生产日期'},
                {field: 'amount', title: '生产日期'},
                {field: 'buyer', title: '生产日期'},
                {field: 'money', title: '生产日期'},
                {field: 'state', title: '生产日期'},
                {field: 'caozuo', title: '操作'},
            ]
        })
    }
    productname = function(pname){
        $("#productname2").attr("placeholder","pname");
    }
</script>
</html>
